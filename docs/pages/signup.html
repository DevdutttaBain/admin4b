<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../assets/css/syntax-highlighter.css">
  <link rel="stylesheet" href="../../dist/admin4b.min.css">
  <title>Admin 4B</title>
</head>
<body>

<div class="page-sign">
  <form class="form-signin">
    <h1 class="display-4 text-center mb-5">
      Sign up
    </h1>
    <div class="form-group">
      <div class="floating-label">
        <input id="username" type="text" class="form-control" placeholder="Name" maxlength="50" autofocus>
        <label for="username">Name</label>
      </div>
    </div>
    <div class="form-group">
      <div class="floating-label">
        <input id="username" type="text" class="form-control" placeholder="E-mail" maxlength="50" autofocus>
        <label for="username">E-mail</label>
      </div>
    </div>
    <div class="form-group">
      <div class="floating-label">
        <input id="password" type="password" class="form-control" placeholder="Password" maxlength="20">
        <label for="password">Password</label>
      </div>
    </div>
    <a href="../index.html" class="btn btn-lg btn-primary btn-block">
      Sign up
    </a>
    <div class="mt-3 mb-3 text-center">
      <p class="mb-4">
        By creating an account you agree to the <a href="#">Terms of use</a>.
      </p>
      <hr>
      <p class="mt-4">
        <label class="text-muted">Already have an account?</label>
        <a href="../pages/signin.html">Sign in</a>
      </p>
    </div>
  </form>
</div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
  <script src="../../dist/admin4b.min.js"></script>
  <script src="../assets/js/admin4b.docs.js"></script>
</body>
</html>
