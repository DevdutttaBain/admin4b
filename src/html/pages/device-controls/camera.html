<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">Device controls</li>
    <li class="breadcrumb-item active" aria-current="page">Camera</li>
  </ol>
</nav>
<div class="container-fluid">
  <div class="form-group">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#camera">
      <i class="fa fa-camera"></i> Turn on camera
    </button>
  </div>
</div>
<div id="camera" class="modal" tabindex="-1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">
          <i class="fa fa-camera"></i> Camera
        </h5>
      </div>
      <div class="modal-body">
        <video class="camera"></video>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info">Take a picture</button>
        <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Turn off</button>
      </div>
    </div>
  </div>
</div>
<!-- @@close -->
