<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">Components</li>
    <li class="breadcrumb-item active" aria-current="page">Checkbox</li>
  </ol>
</nav>
<div class="container-fluid">
  <h2>Checkbox</h2>
  <h3>Colors</h3>
  <div class="form-group">
    <label class="checkbox checkbox-primary">
      <input type="checkbox"/>
      <span class="check-mark"></span> Primary
    </label>
  </div>
  <div class="form-group">
    <label class="checkbox checkbox-success">
      <input type="checkbox"/>
      <span class="check-mark"></span> Success
    </label>
  </div>
  <div class="form-group">
    <label class="checkbox checkbox-danger">
      <input type="checkbox"/>
      <span class="check-mark"></span> Danger
    </label>
  </div>
  <div class="form-group">
    <label class="checkbox checkbox-warning">
      <input type="checkbox"/>
      <span class="check-mark"></span> Warning
    </label>
  </div>
  <div class="form-group">
    <label class="checkbox checkbox-info">
      <input type="checkbox"/>
      <span class="check-mark"></span> Info
    </label>
  </div>
  <h3>Sizes</h3>
  <div class="form-group">
    <label class="checkbox checkbox-sm">
      <input type="checkbox"/>
      <span class="check-mark"></span> I agree to terms
    </label>
  </div>
  <div class="form-group">
    <label class="checkbox">
      <input type="checkbox"/>
      <span class="check-mark"></span> I agree to terms
    </label>
  </div>
  <div class="form-group">
    <label class="checkbox checkbox-lg">
      <input type="checkbox"/>
      <span class="check-mark"></span> I agree to terms
    </label>
  </div>
  <h3>Disabled state</h3>
  <div class="form-group">
    <label class="checkbox checkbox-danger">
      <input type="checkbox" checked disabled/>
      <span class="check-mark"></span> You can't change
    </label>
  </div>
</div>
